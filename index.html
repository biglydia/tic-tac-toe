<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <section class="header_container">
        <h1>Tic Tac Toe</h1>
        <h2 id="current_player_header"></h2>
    </section>
    <section class="board_container">
        <div class="board">
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
            <div class="cell" id="cell"></div>
        </div>
    </section>
<div class="game_over_modal" id="game_over_modal">
    <h2 class="winner_text" id="winner_text"></h2>
    <button class= "new_game_button" id="new_game_button">New Game</button>
</div>
</body>
</html>
